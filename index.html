<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="./manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #D62828;
    }

    h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #D3D3D3;
    }

    .container {
      margin-top: 20px;
      background: linear-gradient(rgba(18, 18, 18, 0.96), rgba(18, 18, 18, 0.96)),
        url('./LCG.png') no-repeat center 55%;
      background-size: 220px;
      background-attachment: local;
      padding: 20px;
      border-radius: 8px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      margin: 10px auto 20px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      display: block;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #333;
      border-radius: 6px;
      color: #fff;
    }

    .tab.active {
      background-color: #D62828;
    }

    .hidden { display: none; }
    .result-win { color: #00ff00; }
    .result-loss { color: #ff4444; }
    .result-draw { color: #cccccc; }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      h2 { font-size: 16px; }
      input[type="text"] {
        font-size: 14px;
        width: calc(100% - 40px);
        margin: 10px auto 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="rondaInfo">Cargando ronda...</h2>
  </header>

  <div class="tabs">
    <div class="tab active" id="tabActual">Ronda Actual</div>
    <div class="tab" id="tabHistorial">Historial</div>
  </div>

  <div class="container">
    <input type="text" id="searchID" placeholder="Ingresa tu Konami ID (10 dígitos)" maxlength="10" pattern="[0-9]*" inputmode="numeric" />
    <div id="tableContainer"></div>
    <div id="historialContainer" class="hidden"></div>
  </div>

  <script>
    let fullPlayers = [];
    let fullMatches = [];
    let currentRound = 0;

    async function loadTournamentXML() {
      const files = await fetch(".").then(res => res.text());
      const filename = (files.match(/href="([^"]+\.Tournament)"/) || [])[1];
      if (!filename) return;

      const xmlText = await fetch(filename).then(res => res.text());
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlText, "text/xml");

      currentRound = parseInt(xml.querySelector("CurrentRound").textContent);
      document.getElementById("rondaInfo").textContent = "Ronda: " + currentRound;

      fullPlayers = Array.from(xml.querySelectorAll("TournPlayer")).map(p => {
        const id = p.querySelector("ID").textContent;
        const first = p.querySelector("FirstName").textContent;
        const last = p.querySelector("LastName").textContent;
        const rank = parseInt(p.querySelector("Rank").textContent);
        return { id, name: `${first} ${last}`, rank };
      });

      fullMatches = Array.from(xml.querySelectorAll("TournMatch")).map(m => ({
        p1: m.querySelectorAll("Player")[0].textContent,
        p2: m.querySelectorAll("Player")[1].textContent,
        round: parseInt(m.querySelector("Round").textContent),
        table: m.querySelector("Table").textContent,
        winner: m.querySelector("Winner").textContent
      }));

      const saved = localStorage.getItem("lastKonamiID");
      if (saved) {
        document.getElementById("searchID").value = saved;
        filterByID(saved);
      }
    }

    function filterByID(id) {
      localStorage.setItem("lastKonamiID", id);
      const match = fullMatches.find(m => m.round === currentRound && (m.p1 === id || m.p2 === id));
      const container = document.getElementById("tableContainer");

      if (!match) {
        container.innerHTML = "<p>No se encontró ese Konami ID en esta ronda.</p>";
        return;
      }

      const miID = id;
      const rivalID = match.p1 === id ? match.p2 : match.p1;
      const miNombre = fullPlayers.find(p => p.id === miID)?.name || "Desconocido";
      const rivalNombre = fullPlayers.find(p => p.id === rivalID)?.name || "Desconocido";

      container.innerHTML = `
        <div style="text-align:center; margin-bottom: 20px;">
          <h2 style="font-size: 32px; color: #D62828;">Mesa ${match.table}</h2>
        </div>
        <div style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
          <div style="background:#1E1E1E; border-radius:10px; padding:10px; width:100%; max-width:400px; text-align:center;">
            <p><strong>Nombre:</strong> ${miNombre}</p>
            <p><strong>Konami ID:</strong> ${miID}</p>
          </div>
          <div style="text-align:center; font-size: 20px; font-weight:bold; color: #D3D3D3;">VS</div>
          <div style="background:#1E1E1E; border-radius:10px; padding:10px; width:100%; max-width:400px; text-align:center;">
            <p><strong>Nombre:</strong> ${rivalNombre}</p>
            <p><strong>Konami ID:</strong> ${rivalID}</p>
          </div>
        </div>
      `;

      renderHistorial(miID);
    }

    function renderHistorial(miID) {
      const historialContainer = document.getElementById("historialContainer");
      const player = fullPlayers.find(p => p.id === miID);
      if (!player) return;

      let rows = fullMatches
        .filter(m => m.p1 === miID || m.p2 === miID)
        .sort((a, b) => b.round - a.round)
        .map(m => {
          const rivalID = m.p1 === miID ? m.p2 : m.p1;
          const rival = fullPlayers.find(p => p.id === rivalID);
          const rivalName = rival?.name || "Desconocido";

          let result = 'Empate', resultClass = 'result-draw';
          if (m.winner === miID) result = 'Victoria', resultClass = 'result-win';
          else if (m.winner === rivalID) result = 'Derrota', resultClass = 'result-loss';

          return `<p><strong>Ronda ${m.round}</strong> - Mesa ${m.table}: <span class="${resultClass}">${result}</span> vs ${rivalName}</p>`;
        });

      historialContainer.innerHTML = `
        <div style="text-align:center; margin-bottom: 10px;">
          <h3>Posición actual: #${player.rank}</h3>
        </div>
        ${rows.join('')}
      `;
    }

    document.getElementById("searchID").addEventListener("input", function () {
      const input = this.value.replace(/\D/g, "").slice(0, 10);
      this.value = input;
      if (input.length === 10) filterByID(input);
    });

    document.getElementById("tabActual").addEventListener("click", () => {
      document.getElementById("tabActual").classList.add("active");
      document.getElementById("tabHistorial").classList.remove("active");
      document.getElementById("tableContainer").classList.remove("hidden");
      document.getElementById("historialContainer").classList.add("hidden");
    });

    document.getElementById("tabHistorial").addEventListener("click", () => {
      document.getElementById("tabActual").classList.remove("active");
      document.getElementById("tabHistorial").classList.add("active");
      document.getElementById("tableContainer").classList.add("hidden");
      document.getElementById("historialContainer").classList.remove("hidden");
    });

    loadTournamentXML();
  </script>
</body>
</html>
