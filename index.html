<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --rojo: #e02626;
      --azul: #005eff;
      --fondo: #111;
      --texto: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
      background-image: url('LCG.png');
      background-repeat: no-repeat;
      background-size: 90%;
      background-position: center;
      background-attachment: fixed;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.95);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--rojo);
      text-align: center;
      margin: 0.5rem 0;
    }

    .ronda {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 320px;
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .vs-card {
      position: relative;
      width: 100%;
      max-width: 500px;
      background: linear-gradient(to bottom, var(--rojo) 0%, var(--rojo) 50%, var(--azul) 50%, var(--azul) 100%);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      padding: 1rem 0.5rem;
      text-align: center;
      margin-top: 1rem;
    }

    .mesa {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px black;
    }

    .duel-box {
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem 1rem;
    }

    .duel-box h3 {
      font-size: 1.3rem;
      margin: 0;
    }

    .duel-box p {
      margin: 0.3rem 0 0;
      color: #ccc;
      font-size: 1rem;
    }

    .vs-label {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0.7rem 0;
    }

    @media (max-width: 600px) {
      body {
        background-size: 130%;
      }

      #searchInput {
        margin: 0 auto 1rem;
        display: block;
      }

      .vs-card {
        padding: 1rem 0.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
  <div class="ronda" id="ronda-info">Ronda: -</div>
  <input type="text" id="searchInput" maxlength="10" pattern="\d*" placeholder="Ingresa tu Konami ID" inputmode="numeric" />

  <div id="results-container"></div>

  <script>
    async function detectarUltimaRonda() {
      for (let i = 20; i >= 1; i--) {
        try {
          const res = await fetch(`Ronda-${i}.csv`);
          if (res.ok) return i;
        } catch (e) {}
      }
      return null;
    }

    async function cargarCSV(ronda) {
      const res = await fetch(`Ronda-${ronda}.csv`);
      const txt = await res.text();
      const filas = txt.trim().split('\n').slice(1);

      return filas.map(row => {
        const cols = row.split('\t');
        if (cols.length < 4) return null;

        const mesa = cols[0].trim();
        const jugadorRaw = cols[1].trim();
        const adversarioRaw = cols[3].trim();

        const jugadorMatch = jugadorRaw.match(/(.+)\((\d{10})\)/);
        const adversarioMatch = adversarioRaw.match(/(.+)\((\d{10})\)/);

        if (!jugadorMatch || !adversarioMatch) return null;

        return {
          mesa,
          jugadorNombre: jugadorMatch[1].trim(),
          jugadorID: jugadorMatch[2],
          adversarioNombre: adversarioMatch[1].trim(),
          adversarioID: adversarioMatch[2]
        };
      }).filter(Boolean);
    }

    function mostrarResultado(jugador) {
      const cont = document.getElementById("results-container");
      cont.innerHTML = `
        <div class="vs-card">
          <div class="mesa">MESA ${jugador.mesa}</div>
          <div class="duel-box">
            <h3>${jugador.jugadorNombre}</h3>
            <p>Konami ID: ${jugador.jugadorID}</p>
          </div>
          <div class="vs-label">VS</div>
          <div class="duel-box">
            <h3>${jugador.adversarioNombre}</h3>
            <p>Konami ID: ${jugador.adversarioID}</p>
          </div>
        </div>`;
    }

    (async () => {
      const ronda = await detectarUltimaRonda();
      if (!ronda) return alert("No se encontrÃ³ archivo CSV");
      document.getElementById("ronda-info").textContent = `Ronda: ${ronda}`;
      const datos = await cargarCSV(ronda);

      const input = document.getElementById("searchInput");
      const saved = localStorage.getItem("lastID");
      if (saved) {
        input.value = saved;
        const j = datos.find(p =>
          p.jugadorID === saved || p.adversarioID === saved
        );
        if (j) mostrarResultado(j);
      }

      input.addEventListener("input", e => {
        const val = e.target.value.trim();
        if (!/^\d{10}$/.test(val)) return;
        const j = datos.find(p =>
          p.jugadorID === val || p.adversarioID === val
        );
        document.getElementById("results-container").innerHTML = "";
        if (j) {
          localStorage.setItem("lastID", val);
          mostrarResultado(j);
        }
      });
    })();
  </script>
</body>
</html>
