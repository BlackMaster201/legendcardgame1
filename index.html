<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      background-image: url('LCG.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 80vw;
      background-attachment: fixed;
    }
    header {
      padding: 20px 0 10px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    header h1 {
      color: #ff3333;
      font-size: 1.8em;
      margin: 0;
    }
    header h2 {
      margin: 10px 0 0;
      color: #fff;
    }
    #search-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
    input[type="text"] {
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 80%;
      max-width: 400px;
      text-align: center;
      font-size: 1.2em;
    }
    .result-container {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      padding: 10px;
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
    }
    .mesa-num {
      font-size: 2.2em;
      font-weight: bold;
      color: #ff3333;
      margin: 10px 0;
    }
    .jugador-box {
      padding: 16px;
      margin: 16px auto;
      background-color: #222;
      border-radius: 12px;
    }
    .jugador-box h3 {
      margin: 0;
      font-size: 1.4em;
    }
    .jugador-box p {
      margin: 4px 0 0;
      font-size: 1em;
      color: #ccc;
    }
    .vs-text {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="ronda">Ronda: ...</h2>
  </header>  <div id="search-container">
    <input type="text" id="search" placeholder="Ingresa tu Konami ID" maxlength="10" inputmode="numeric" />
  </div>  <div id="resultado"></div>  <script>
    const input = document.getElementById('search');
    const resultado = document.getElementById('resultado');
    const rondaHeader = document.getElementById('ronda');

    let datos = [];

    async function cargarDatos() {
      let ronda = 1;
      for (let i = 1; i <= 20; i++) {
        try {
          const res = await fetch(`Ronda-${i}.csv`);
          if (res.ok) ronda = i;
          else break;
        } catch {
          break;
        }
      }
      rondaHeader.textContent = `Ronda: ${ronda}`;

      try {
        const response = await fetch(`Ronda-${ronda}.csv`);
        const texto = await response.text();
        const lineas = texto.split('\n').filter(l => l.trim() !== '');
        datos = [];
        for (let i = 1; i < lineas.length; i++) {
          const columnas = lineas[i].split(',');
          if (columnas.length < 4) continue;
          const mesa = columnas[0];
          const jugador1 = columnas[1];
          const jugador2 = columnas[3];

          const matchId1 = jugador1.match(/(\d{10})/);
          const matchId2 = jugador2.match(/(\d{10})/);
          const id1 = matchId1 ? matchId1[1] : '';
          const id2 = matchId2 ? matchId2[1] : '';

          datos.push({ mesa, jugador1, id1, jugador2, id2 });
        }

        const ultimoId = localStorage.getItem('konamiID');
        if (ultimoId) {
          input.value = ultimoId;
          buscar(ultimoId);
        }

      } catch (e) {
        console.error("Error cargando archivo CSV", e);
      }
    }

    function buscar(id) {
      resultado.innerHTML = '';
      if (!/^\d{10}$/.test(id)) return;

      const partida = datos.find(p => p.id1 === id || p.id2 === id);
      if (!partida) return;

      const isJugador1 = partida.id1 === id;
      const jugador = isJugador1 ? partida.jugador1 : partida.jugador2;
      const idJugador = isJugador1 ? partida.id1 : partida.id2;
      const oponente = isJugador1 ? partida.jugador2 : partida.jugador1;
      const idOponente = isJugador1 ? partida.id2 : partida.id1;

      resultado.innerHTML = `
        <div class="result-container">
          <div class="mesa-num">MESA ${partida.mesa}</div>
          <div class="jugador-box">
            <h3>${jugador}</h3>
            <p>Konami ID: ${idJugador}</p>
          </div>
          <div class="vs-text">VS</div>
          <div class="jugador-box">
            <h3>${oponente}</h3>
            <p>Konami ID: ${idOponente}</p>
          </div>
        </div>
      `;
    }

    input.addEventListener('input', (e) => {
      const valor = e.target.value.replace(/[^\d]/g, '').slice(0, 10);
      e.target.value = valor;
      if (valor.length === 10) {
        localStorage.setItem('konamiID', valor);
        buscar(valor);
      } else {
        resultado.innerHTML = '';
      }
    });

    cargarDatos();
  </script></body>
</html>
