<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      deferredPrompt.prompt();
    });
  </script>
</head>
<body oncontextmenu="return false">
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="rondaInfo">Cargando ronda...</h2>
  </header>

  <div class="container">
    <input
      type="text"
      id="searchID"
      placeholder="Ingresa tu Konami ID (10 dÃ­gitos)"
      maxlength="10"
      pattern="[0-9]*"
      inputmode="numeric"
    />
    <div id="tableContainer"></div>
    <div id="historyContainer" class="hidden"></div>
  </div>

  <footer>
    <button onclick="mostrarRonda()">Ronda</button>
    <button onclick="mostrarHistorial()">Historial</button>
  </footer>
</body>
</html>
