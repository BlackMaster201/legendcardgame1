<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="./manifest.json" />
  <script src="./app-tournament.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #D62828;
    }

    h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #D3D3D3;
    }

    .container {
      margin-top: 20px;
      background: linear-gradient(rgba(18, 18, 18, 0.96), rgba(18, 18, 18, 0.96)),
                  url('./LCG.png') no-repeat center 55%;
      background-size: 220px;
      background-attachment: local;
      padding: 20px;
      border-radius: 8px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      margin: 10px auto 20px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      display: block;
      text-align: center;
      user-select: text;
    }

    #tableContainer p {
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }

    .tabs {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .tab-button {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #D62828;
    }

    #tabContent1, #tabContent2 {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      h2 { font-size: 16px; }
      input[type="text"] {
        font-size: 14px;
        width: calc(100% - 40px);
        margin: 10px auto 20px;
      }
      #tableContainer h2 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="rondaInfo">Cargando ronda...</h2>
  </header>

  <div class="container">
    <input
      type="text"
      id="searchID"
      placeholder="Ingresa tu Konami ID (10 dÃ­gitos)"
      maxlength="10"
      pattern="[0-9]*"
      inputmode="numeric"
    />
    <div id="tabContent1">
      <div id="tableContainer"></div>
    </div>
    <div id="tabContent2" style="display:none;"></div>
  </div>

  <div class="tabs">
    <button id="currentTab" class="tab-button active">Ronda Actual</button>
    <button id="historyTab" class="tab-button">Historial</button>
  </div>
</body>
</html>
