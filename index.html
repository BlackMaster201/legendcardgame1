<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('LCG.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ff3333;
    }

    header h2 {
      margin: 0.3rem 0 0;
      font-size: 1.2rem;
      color: #ccc;
    }

    #search-container {
      margin: 1rem;
      display: flex;
      justify-content: center;
      width: 90%;
      max-width: 400px;
    }

    #search-input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    #results-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .vs-card {
      width: 90%;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #111;
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    .vs-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ff1e1e 0%, #ff1e1e 50%, #0066ff 50%, #0066ff 100%);
      opacity: 0.4;
      z-index: 0;
    }

    .duel-header {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      margin: 1rem 0 0.5rem;
    }

    .duel-box {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem;
      border-radius: 12px;
      margin: 0.5rem 1rem;
      text-align: center;
    }

    .duel-box h3 {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 0;
      color: #fff;
    }

    .duel-box p {
      font-size: 1rem;
      color: #ccc;
      margin: 0.3rem 0;
    }

    .vs-label {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      margin: 0.5rem 0;
    }

    @media screen and (max-width: 600px) {
      #search-container {
        justify-content: center;
      }

      #search-input {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="ronda-info">Ronda: -</h2>
  </header>

  <div id="search-container">
    <input type="text" id="search-input" maxlength="10" pattern="\d{10}" placeholder="Introduce tu Konami ID...">
  </div>

  <div id="results-container"></div>

  <script>
    let fullData = [];

    async function getLatestCSV() {
      let ronda = 1;
      while (true) {
        const res = await fetch(`Ronda-${ronda}.csv`);
        if (!res.ok) break;
        ronda++;
      }
      return ronda - 1;
    }

    async function loadCSV(ronda) {
      document.getElementById("ronda-info").textContent = `Ronda: ${ronda}`;
      const res = await fetch(`Ronda-${ronda}.csv`);
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1); // skip header
      fullData = [];

      for (const line of lines) {
        const parts = line.split("\t");
        if (parts.length >= 4) {
          const mesa = parts[0].trim();
          const jugadorRaw = parts[1].trim();
          const adversarioRaw = parts[3].trim();

          const matchId = jugadorRaw.match(/\((\d{10})\)/);
          const matchId2 = adversarioRaw.match(/\((\d{10})\)/);

          if (matchId && matchId2) {
            fullData.push({
              mesa,
              jugador: jugadorRaw.replace(/\(\d+\)/, '').trim(),
              id: matchId[1],
              adversario: adversarioRaw.replace(/\(\d+\)/, '').trim(),
              id2: matchId2[1]
            });
          }
        }
      }
    }

    function displayResult(data) {
      const container = document.getElementById("results-container");
      container.innerHTML = '';

      const card = document.createElement("div");
      card.className = "vs-card";

      const mesa = document.createElement("div");
      mesa.className = "duel-header";
      mesa.textContent = `MESA ${data.mesa}`;

      const jugador = document.createElement("div");
      jugador.className = "duel-box";
      jugador.innerHTML = `<h3>${data.jugador}</h3><p>Konami ID: ${data.id}</p>`;

      const vs = document.createElement("div");
      vs.className = "vs-label";
      vs.textContent = "VS";

      const adversario = document.createElement("div");
      adversario.className = "duel-box";
      adversario.innerHTML = `<h3>${data.adversario}</h3><p>Konami ID: ${data.id2}</p>`;

      card.append(mesa, jugador, vs, adversario);
      container.appendChild(card);
    }

    document.getElementById("search-input").addEventListener("input", (e) => {
      const value = e.target.value.trim();
      if (/^\d{10}$/.test(value)) {
        const result = fullData.find(d => d.id === value || d.id2 === value);
        if (result) displayResult(result);
        else document.getElementById("results-container").innerHTML = '';
      } else {
        document.getElementById("results-container").innerHTML = '';
      }
    });

    window.addEventListener("load", async () => {
      const ronda = await getLatestCSV();
      await loadCSV(ronda);
    });
  </script>
</body>
</html>
