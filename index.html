<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="./manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #D62828;
    }

    h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #D3D3D3;
    }

    .container {
      margin-top: 20px;
      background: linear-gradient(rgba(18, 18, 18, 0.96), rgba(18, 18, 18, 0.96)),
                  url('./LCG.png') no-repeat center 55%;
      background-size: 220px;
      background-attachment: local;
      padding: 20px;
      border-radius: 8px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      margin: 10px auto 20px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      display: block;
    }

    #tableContainer p {
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      h2 { font-size: 16px; }
      input[type="text"] {
        font-size: 14px;
        width: calc(100% - 40px);
        margin: 10px auto 20px;
      }
      #tableContainer h2 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="rondaInfo">Cargando ronda...</h2>
  </header>

  <div class="container">
    <input
      type="text"
      id="searchID"
      placeholder="Ingresa tu Konami ID (10 dígitos)"
      maxlength="10"
      pattern="[0-9]*"
      inputmode="numeric"
    />
    <div id="tableContainer"></div>
  </div>

  <script>
    let tournamentData = {};

    async function cargarArchivoTournament() {
      try {
        const response = await fetch('./torneo.Tournament');
        if (!response.ok) {
          document.getElementById("rondaInfo").innerText = "No se encontró el archivo de torneo.";
          return;
        }

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");

        tournamentData = {
          round: parseInt(xml.querySelector("CurrentRound").textContent),
          players: Array.from(xml.querySelectorAll("TournPlayer")).map(p => ({
            id: p.querySelector("Player > ID").textContent,
            name: `${p.querySelector("Player > FirstName").textContent} ${p.querySelector("Player > LastName").textContent}`,
            rank: p.querySelector("Rank").textContent
          })),
          matches: Array.from(xml.querySelectorAll("TournMatch")).map(m => ({
            round: parseInt(m.querySelector("Round").textContent),
            p1: m.querySelectorAll("Player")[0].textContent,
            p2: m.querySelectorAll("Player")[1].textContent,
            winner: m.querySelector("Winner").textContent,
            table: m.querySelector("Table").textContent,
            status: m.querySelector("Status").textContent
          }))
        };

        document.getElementById("rondaInfo").innerText = `Ronda: ${tournamentData.round}`;
        const saved = localStorage.getItem("lastKonamiID");
        if (saved) {
          document.getElementById("searchID").value = saved;
          mostrarRonda(saved);
        }
      } catch (e) {
        document.getElementById("rondaInfo").innerText = "Error al cargar el torneo.";
      }
    }

    function mostrarRonda(konamiID) {
      const rondaActual = tournamentData.round;
      const match = tournamentData.matches.find(m => m.round === rondaActual && (m.p1 === konamiID || m.p2 === konamiID));

      if (!match) {
        document.getElementById("tableContainer").innerHTML = "<p>No se encontró ese Konami ID en la ronda actual.</p>";
        return;
      }

      const jugador = tournamentData.players.find(p => p.id === konamiID);
      const oponenteID = match.p1 === konamiID ? match.p2 : match.p1;
      const oponente = tournamentData.players.find(p => p.id === oponenteID);

      document.getElementById("tableContainer").innerHTML = `
        <div style="text-align:center; margin-bottom: 20px;">
          <h2 style="font-size: 32px; color: #D62828;">Mesa ${match.table}</h2>
        </div>

        <div style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
          <div style="background:#1E1E1E; border-radius:10px 10px 0 0; padding:10px 15px 15px; width:100%; max-width:400px; text-align:center; border-bottom: 5px solid #0077ff;">
            <h3 style="margin:0 0 8px; color:#FFFFFF; font-size: 18px;">${jugador.name}</h3>
            <p style="margin:4px 0;"><strong>Konami ID:</strong> ${jugador.id}</p>
          </div>

          <div style="text-align:center; font-size: 20px; font-weight:bold; color: #D3D3D3;">VS</div>

          <div style="background:#1E1E1E; border-radius:0 0 10px 10px; padding:10px 15px 15px; width:100%; max-width:400px; text-align:center; border-top: 5px solid #ff0000;">
            <h3 style="margin:0 0 8px; color:#FFFFFF; font-size: 18px;">${oponente.name}</h3>
            <p style="margin:4px 0;"><strong>Konami ID:</strong> ${oponente.id}</p>
          </div>
        </div>
      `;
    }

    document.getElementById('searchID').addEventListener('input', function () {
      const input = this.value.replace(/\D/g, "").slice(0, 10);
      this.value = input;
      if (input.length === 10) {
        localStorage.setItem("lastKonamiID", input);
        mostrarRonda(input);
      } else {
        document.getElementById("tableContainer").innerHTML = "";
      }
    });

    cargarArchivoTournament();
  </script>
</body>
</html>
