<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: url('LCG.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      margin-top: 1rem;
    }

    h1 {
      color: #ff3333;
      font-size: 1.8rem;
      margin: 0.5rem 0;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #fff;
    }

    #search {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    #konamiInput {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .mesa {
      text-align: center;
      font-size: 2rem;
      color: #ff3333;
      font-weight: bold;
      margin: 1rem 0;
    }

    .duel-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .jugador-box {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      border-top: 4px solid red;
    }

    .oponente-box {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      border-top: 4px solid #007bff;
    }

    .vs {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      #konamiInput {
        width: 90%;
        margin: auto;
      }

      .container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="ronda">Ronda: </h2>

    <div id="search">
      <input type="text" id="konamiInput" placeholder="Ingresa tu Konami ID..." maxlength="10" pattern="\d*">
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    const input = document.getElementById("konamiInput");
    const resultadoDiv = document.getElementById("resultado");
    const rondaSpan = document.getElementById("ronda");

    let fullData = [];

    // Leer todos los archivos posibles y buscar el m√°s alto
    async function cargarCSV() {
      let ultimaRonda = 0;
      for (let i = 1; i <= 30; i++) {
        try {
          const response = await fetch(`Ronda-${i}.csv`);
          if (response.ok) ultimaRonda = i;
          else break;
        } catch (e) {
          break;
        }
      }

      rondaSpan.textContent = `Ronda: ${ultimaRonda}`;
      const res = await fetch(`Ronda-${ultimaRonda}.csv`);
      const text = await res.text();
      const lines = text.trim().split('\n').slice(1);
      fullData = lines.map(line => {
        const cols = line.split(',');
        const mesa = cols[0];
        const name1 = cols[1];
        const name2 = cols[3];
        const id1Match = name1.match(/\((\d{10})\)/);
        const id2Match = name2.match(/\((\d{10})\)/);
        const id1 = id1Match ? id1Match[1] : '';
        const id2 = id2Match ? id2Match[1] : '';
        const clean1 = name1.replace(/\(\d{10}\)/, '').trim();
        const clean2 = name2.replace(/\(\d{10}\)/, '').trim();
        return {
          mesa,
          name1: clean1,
          id1,
          name2: clean2,
          id2
        };
      });

      buscarID(localStorage.getItem("konamiID") || "");
    }

    function buscarID(konamiID) {
      if (!konamiID || konamiID.length !== 10) {
        resultadoDiv.innerHTML = "";
        return;
      }

      const match = fullData.find(d => d.id1 === konamiID || d.id2 === konamiID);
      if (!match) {
        resultadoDiv.innerHTML = "";
        return;
      }

      const esJugador1 = match.id1 === konamiID;

      const miNombre = esJugador1 ? match.name1 : match.name2;
      const miID = esJugador1 ? match.id1 : match.id2;
      const oponenteNombre = esJugador1 ? match.name2 : match.name1;
      const oponenteID = esJugador1 ? match.id2 : match.id1;

      resultadoDiv.innerHTML = `
        <div class="mesa">MESA ${match.mesa}</div>
        <div class="duel-box">
          <div class="jugador-box">
            <strong>${miNombre}</strong><br>
            Konami ID: ${miID}
          </div>
          <div class="vs">VS</div>
          <div class="oponente-box">
            <strong>${oponenteNombre}</strong><br>
            Konami ID: ${oponenteID}
          </div>
        </div>
      `;
    }

    input.addEventListener("input", e => {
      const value = e.target.value.replace(/\D/g, "").slice(0, 10);
      input.value = value;
      localStorage.setItem("konamiID", value);
      buscarID(value);
    });

    window.addEventListener("load", () => {
      const savedID = localStorage.getItem("konamiID") || "";
      input.value = savedID;
      cargarCSV();
    });
  </script>
</body>
</html>
