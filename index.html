<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #fff;
    }

    h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #ccc;
    }

    .container {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 900px;
    }

    input[type="text"] {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      background-color: #333;
      color: #fff;
    }

    /* Vista VS */
    .vs-view {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 30px;
      background-color: #1a1a1a;
      border: 4px solid #c00;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px #c00;
    }

    .player-box {
      flex: 1;
      text-align: center;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 12px;
      margin: 0 10px;
    }

    .player-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    .player-box p {
      font-size: 16px;
      color: #aaa;
    }

    .vs-text {
      font-size: 42px;
      color: #ff3333;
      margin: 0 10px;
    }

    @media (max-width: 700px) {
      .vs-view {
        flex-direction: column;
      }

      .vs-text {
        margin: 20px 0;
      }
    }

    #vsContainer:empty {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="rondaInfo">Cargando ronda...</h2>
  </header>

  <div class="container">
    <input type="text" id="searchID" placeholder="Busca tu Konami ID aquí..." maxlength="10" pattern="\d{10}" />
    <div id="vsContainer"></div>
  </div>

  <script>
    let fullData = [];

    function extractNameAndID(text) {
      const id = (text.match(/\((\d{10})\)/) || [])[1] || "";
      const name = text.replace(/\s*\(\d{10}\)/, "").trim();
      return { name, id };
    }

    function processData(data) {
      fullData = [];

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (!row || row.length < 4) continue;

        const mesa = row[0];
        const p1 = extractNameAndID(row[1] || "");
        const p2 = extractNameAndID(row[3] || "");

        fullData.push({
          mesa,
          name1: p1.name,
          id1: p1.id,
          name2: p2.name,
          id2: p2.id
        });
      }

      const saved = localStorage.getItem("lastKonamiID");
      if (saved && saved.length === 10) {
        document.getElementById("searchID").value = saved;
        filterByID(saved);
      }
    }

    function displayVS(data) {
      if (data.length === 0) {
        document.getElementById('vsContainer').innerHTML = "<p>No se encontró ese Konami ID.</p>";
        return;
      }

      const duel = data[0]; // solo debería haber uno por ID exacto
      let html = `
        <div class="vs-view">
          <div class="player-box">
            <h2>${duel.name1}</h2>
            <p>Konami ID: ${duel.id1}</p>
          </div>
          <div class="vs-text">VS</div>
          <div class="player-box">
            <h2>${duel.name2}</h2>
            <p>Konami ID: ${duel.id2}</p>
          </div>
        </div>
      `;

      document.getElementById('vsContainer').innerHTML = html;
    }

    function filterByID(id) {
      if (!/^\d{10}$/.test(id)) {
        document.getElementById("vsContainer").innerHTML = "";
        return;
      }

      const match = fullData.filter(row =>
        row.id1 === id || row.id2 === id
      );

      displayVS(match);
    }

    document.getElementById('searchID').addEventListener('input', function () {
      const query = this.value.trim();
      if (query.length === 10 && /^\d{10}$/.test(query)) {
        localStorage.setItem("lastKonamiID", query);
        filterByID(query);
      } else {
        document.getElementById("vsContainer").innerHTML = "";
      }
    });

    // Detectar la ronda más alta
    async function buscarArchivoConRondaMasAlta() {
      const maxRondas = 20;
      let archivoEncontrado = null;

      for (let i = maxRondas; i >= 1; i--) {
        const nombreArchivo = `Ronda-${i}.csv`;
        try {
          const res = await fetch(nombreArchivo);
          if (res.ok) {
            const text = await res.text();
            document.getElementById("rondaInfo").innerText = "Ronda: " + i;

            Papa.parse(text, {
              complete: function (results) {
                processData(results.data);
              },
              skipEmptyLines: true
            });

            archivoEncontrado = nombreArchivo;
            break;
          }
        } catch (e) {
          // continuar
        }
      }

      if (!archivoEncontrado) {
        document.getElementById("rondaInfo").innerText = "No se encontró archivo Ronda-*.csv";
      }
    }

    buscarArchivoConRondaMasAlta();
  </script>
</body>
</html>
