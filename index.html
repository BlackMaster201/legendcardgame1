<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <link rel="manifest" href="./manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xmldom/0.7.5/xmldom.min.js" defer></script>
  <script src="./app-tournament.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
      const installButton = document.getElementById('installButton');
      if (installButton) installButton.style.display = 'block';
    });

    function promptInstall() {
      const promptEvent = window.deferredPrompt;
      if (promptEvent) {
        promptEvent.prompt();
        promptEvent.userChoice.finally(() => {
          window.deferredPrompt = null;
          const installButton = document.getElementById('installButton');
          if (installButton) installButton.style.display = 'none';
        });
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    input, input::selection {
      -webkit-user-select: text;
      user-select: text;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #D62828;
    }

    h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #D3D3D3;
    }

    .container {
      margin-top: 20px;
      background: linear-gradient(rgba(18, 18, 18, 0.96), rgba(18, 18, 18, 0.96)),
                  url('./LCG.png') no-repeat center 55%;
      background-size: 220px;
      background-attachment: local;
      padding: 20px;
      border-radius: 8px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      margin: 10px auto 20px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      display: block;
      text-align: center;
    }

    #tableContainer p {
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }

    .install-container {
      text-align: center;
      margin-top: 10px;
    }

    #installButton {
      display: none;
      padding: 10px 20px;
      background-color: #D62828;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .player-box {
      background: #1E1E1E;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .player-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: var(--color);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .player-name {
      margin: 0;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    .player-id {
      margin: 4px 0 0;
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      h2 { font-size: 16px; }
      input[type="text"] {
        font-size: 14px;
        width: calc(100% - 40px);
        margin: 10px auto 20px;
      }
      #tableContainer h2 { font-size: 24px; }
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      z-index: 999;
    }

    .tab-bar button {
      background: #D62828;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="rondaInfo">Cargando ronda...</h2>
  </header>

  <div class="container">
    <input type="text" id="searchID" placeholder="Ingresa tu Konami ID (10 dÃ­gitos)" maxlength="10" pattern="[0-9]*" inputmode="numeric" />
    <div id="tableContainer"></div>
    <div id="historialContainer" style="display:none;"></div>
  </div>

  <div class="tab-bar">
    <button onclick="mostrarActual()">Ronda Actual</button>
    <button onclick="mostrarHistorial()">Historial</button>
  </div>

  <div class="install-container">
    <button id="installButton" onclick="promptInstall()">Instalar App</button>
  </div>
</body>
</html>
